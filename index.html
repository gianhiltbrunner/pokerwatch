<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

<script type="text/javascript" src="index.js"></script>

<div id="game" class="container">
  <div class="jumbotron">
    <h1 class="display-3">Manuels Pokerwatch</h1>
    <p class="lead">This is a simple but powerful pokerwatch.</p>
    <hr class="my-2">
    <div id="watch" style="display: none;">
        <ul class="list-group">
        <li class="list-group-item"><div><span id="time"></span> Minutes until end of round!</div></li>
        <li class="list-group-item"><div><span id="round">1</span> Round</div></li>
        <li class="list-group-item"><div>Small Blind: <span id="smallBlind"></span></div></li>
        <li class="list-group-item"><div>Big Blind: <span id="bigBlind"></span></div></li>
        </ul>
    </div>

    <div id="input" class="form-group">
      <input type="text" placeholder="Time in minutes." maxlength="4" class="form-control" id="timeinput">
      <p></p>
      <button type="button" class="btn btn-primary btn-lg" id="start" onclick="startGame()">Start Game</button>
    </div>
  </div>
</div>


<style>
  #game {
      text-align: center;
  }
  #timeinput {
    text-align:center;
  }
</style>
